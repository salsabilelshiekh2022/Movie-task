name: movie_task
description: "A new Flutter project."

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.9.2
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  easy_localization: ^3.0.8
  cached_network_image: ^3.4.1
  dio: ^5.9.0
  hive_flutter: ^1.1.0
  equatable: ^2.0.7
  dartz: ^0.10.1
  get_it: ^8.2.0
  requests_inspector: ^5.1.1
  internet_connection_checker: ^3.0.1
  flutter_bloc: ^9.1.1
  flutter_secure_storage: ^9.2.4
  pretty_dio_logger: ^1.4.0
  injectable: ^2.5.2
  flutter_animate: ^4.5.2
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_pre_commit: ^0.2.4
  build_runner: ^2.3.3
  injectable_generator: ^2.9.0
  # hive_generator: ^2.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/translations/
    - assets/svgs/
    - assets/images/
    - assets/fonts/
    - .env

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
flutter_assets:
  assets_path: assets/
  output_path: lib/generated/
  filename: app_assets.dart
  ignore_comments: true
  field_prefix: 
  classname: AppAssets
